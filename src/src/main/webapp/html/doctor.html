<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../css/common.css">

<script type="text/javascript" src="../js/jquery.validate.js"></script>  
<script type="text/javascript" src="../js/additional-methods.js"></script> 
<script src="../js/validation.js"></script>
 <title>Therapist Management System</title>
</head>
<body>


	<div class="formFrame">
		<form id='doctor' action="">
			 
				<div class='header'></div>
				
			 <!-- 	<div id="errorContainer">
        			<p>Please correct the following errors and try again:</p>
      				<ul></ul>
				</div> -->
				<!-- <div id="successmessage"></div> -->
			  <fieldset id ='successmessage'></fieldset>
			<fieldset id ='errormessage'></fieldset>		
			<fieldset class='formVariable' id='doctor'>
				<legend>Therapist Name</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>First Name:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="firstname" name="firstname" 
								placeholder="firstname"  maxlength="50" />
						</div>
					</div>
					<div>
						<div class='oneThirdFrame'>
							<label>Last Name:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="lastname" name="lastname" 
								placeholder="lastname"  maxlength="50" />
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Middle Name:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="middlename"
								name="middlename" placeholder="middlename" 
								maxlength="50" />
						</div>
					</div>
				
				</div>
			</fieldset>
			<fieldset>
				<legend>Address Details</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Address 1:</label>

						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="address1" name="address1" 
								placeholder="address1" maxlength="50" />
						</div>
					</div>
					<div>
						<div class='oneThirdFrame'>
							<label>City:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="city" name="city"
								placeholder="city"  maxlength="50" />
						</div>
						<div>
							<div class='oneThirdFrame'>
								<label>Zip:</label>
							</div>
							<div class='twoThirdFrame'>
								<input class="txtbox" type="text" id="zipcode" name="zipcode" 
									placeholder="zip"  maxlength="6" />
							</div>
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Address 2:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="address2" name="address2"
								placeholder="address2" maxlength="50" />
						</div>
					</div>
					<div>
						<div class='oneThirdFrame'>
							<label>State:</label>
						</div>
						<div class='twoThirdFrame'>
							<!--  <input class="txtbox" type="text" id="state" name="state"
								placeholder="state" required maxlength="50" />-->
								<select id="state" name="state">
									<option value=''>Select State</option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
							</select>
						</div>
					</div>

				</div>
			</fieldset>
			<fieldset>
				<legend>Phone Details</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Home Phone:</label>

						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="homephone"
								name="homephone" placeholder="home phone" 
								maxlength="50" />
						</div>
					</div>
					<div>
						<div class='oneThirdFrame'>
							<label>Work Phone:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="workphone"
								name="workphone" placeholder="work phone" 
								maxlength="50" />
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Mobile:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="mobile" name="mobile"
								placeholder="mobile"  maxlength="50" />
						</div>
					</div>

				</div>
			</fieldset>
			<fieldset>
				<legend>NPI Details</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>NPI:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="id" name="id"
								placeholder="npi" maxlength="10" />
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>EIN:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="ein" name="ein"
								placeholder="ein" maxlength="9" />
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>License:</label>
						</div>
						<div class='twoThirdFrame'>
							<input class="txtbox" type="text" id="license" name="license"
								placeholder="license" maxlength="20" />
						</div>
					</div>
				</div>
				
			</fieldset>
			<fieldset>
				<legend>Indicators</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Flag:</label>
						</div>
						<div class='twoThirdFrame'>
							<!--  <input class="txtbox" type="text" id="flag" name="flag"
								placeholder="flag" required maxlength="30" />-->
								<select id='selectFlag' name='selectFlag'>
									<option value=''>Select Flag</option>									
								</select>
								
						</div>
					</div>
				</div>
				
				<div class='halfFrame'>
						<div class='oneThirdFrame'>
							 <input type="submit" id="but" name="delete" value="Delete" disabled class='btnDelete'/>
						</div>
						<div class='oneThirdFrame'>
							<input type="submit" id="but" name="save" value="Save" class='btnSave'/>
						</div>
						
						<div class='oneThirdFrame'>
							<input type="button" id="but" name="cancel" value="Cancel" class='btnCancel'/>
						</div>
						
				</div>
				<div class='halfFrame'>	
					<div>
						<div class='oneThirdFrame'>
							
						</div>
						<div class='twoThirdFrame'>	
						<!--  	<label>	<input type="checkbox" name="mark" id="mark"/>Mark </label>		-->			    							
						</div>
					</div>							
				</div>	
				
				
				
			 	
				
				
			</fieldset>
			
		</form>
		 
		</div>
		
	
	
</body>
</html>
