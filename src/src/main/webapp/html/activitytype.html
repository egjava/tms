<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="../js/jquery.validate.js"></script>  
<script type="text/javascript" src="../js/additional-methods.js"></script> 
 <title>Therapist Management System</title>
</head>
<body>
<div class="formFrame">
		<form id='searchactivity' action="">
			  <fieldset id ='successmessage'></fieldset>
			<fieldset id ='errormessage'></fieldset>
<fieldset>
				<legend>Search</legend>
				<div class='twothirdFrame'>
					<div>
						 <div class='oneFourthFrame'>
							<label>Activity Type:</label>
						</div>
						<div class='oneThirdFrame'>
							<input class="searchtxtbox" type="text" id="searchactivitytype" name="searchactivitytype"
								placeholder="activity type" maxlength="50" />
								<!-- <div id='searchmessage'></div> -->
						</div>
						<div class='oneFourthFrame'>
							<input type="submit" id="but" name="search" value="Search" class='btnSearch'/>
						</div>
						<div class='oneFourthFrame'>
							<input type="button" id="but" name="delete" value="Delete" class='btnDelete'/>
						</div>
					</div>
				</div>
				<div class="halfFrame">
					<div>
					<div class="oneThirdFrame">
					
					</div>
						<div class="twoThirdFrame">
							<ul id="searchActTypeList"></ul>
						</div>
					</div>
				</div>
				</fieldset>
				</form>
				<br>
				<form id='activity' action="">
	<fieldset>
	<legend>Activity Type</legend>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Name:</label>
						</div>
						<div class='twoThirdFrame'>
								<input class="txtbox" type="text" id="aType" name="aType"
								placeholder="activity type"  maxlength="50" />
						</div>
					</div>
				</div>
			
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Rate:</label>
						</div>
						<div class='twoThirdFrame'>
								<input class="txtbox" type="text" id="rate" name="rate"
								placeholder="rate"  maxlength="50" />
						</div>
					</div>
				</div>
							
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>CPT Code:</label>
						</div>
						<div class='twoThirdFrame'>
								<input class="txtbox" type="text" id="cptcode" name="cptcode"
								placeholder="cpt code"  maxlength="50" />
						</div>
					</div>
				</div>
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Rate Per:</label>
						</div>
						<div class='twoThirdFrame'>
								<select id="rateper" name="rateper">
									<option value=''>Select Rate per</option>
									<option value="Hour">Hour</option>
									<option value="Activity">Activity</option>
									<option value="Months">Months</option>
									<option value="Hours">Hours</option>
									<option value="Year"> per year</option>
								</select>
						</div>	
					</div>
				</div>
				
				<div class='halfFrame'>
					<div>
						<div class='oneThirdFrame'>
							<label>Description:</label>
						</div>
						<div class='twoThirdFrame'>
								<input class="desctxtbox" type="text" id="desc" name="desc"
								placeholder="description"  maxlength="50" />
						</div>
					</div>
				</div>
				<div class='twoThirdFrame'></div>
				
				
					<div class='twoThirdFrame'>
					<div>
						<div class='oneFourthFrame'>
						</div>
						<div class='oneFourthFrame'>
						
					
				
							<!-- <input type="button" id="but" name="add" value="Add" class='btnAdd'/> -->
						</div>
						<div class='oneFourthFrame'>
							<input type="submit" id="but" name="add" value="Add" class='btnAdd'/>
						</div>
						<div class='oneFourthFrame'>
							<!-- <input type="button" id="but" name="delete" disabled value="Delete" class='btnDelete'/> -->
						</div>
					</div>
				</div>
					
					
				
				
				
				
</fieldset>
</form>
</div>

</body>
</html>
